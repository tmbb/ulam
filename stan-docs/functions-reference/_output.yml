bookdown::gitbook:
  css: ../stan-manual.css
  split_by: "section"
  pandoc_args: ["--syntax-definition","../stan.xml"]
  highlight: tango
  config:
    search:
        engine: lunr
    sharing: null
    download: null
    edit:
      link: https://github.com/stan-dev/docs/tree/master/src/functions-reference/%s
      text: "Edit"
    toolbar:
      position: static
    fontsettings:
      theme: white
      family: serif
      size: 2
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li style="font-size:110%; font-weight:400; font-family: Verdana, Helvetica, sans; line-height:1.4; margin: 0.5em 0 0 1em"><a href="https://mc-stan.org/docs/functions-reference/index.html" style="color:#4183C4">Stan Functions Reference</a></li>
      after: null
subparagraph: yes
bookdown::pdf_book:
  latex_engine: "pdflatex"
  pandoc_args: ["--syntax-definition","../stan.xml"]
  highlight: tango
  includes:
    in_header: header.tex
    after_body: postamble.tex
